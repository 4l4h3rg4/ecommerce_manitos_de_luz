<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administraci칩n</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="resetForm()" *ngIf="isEditing">
        <ion-icon name="close" slot="start"></ion-icon>
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Formulario de producto -->
  <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{ isEditing ? 'Editar Producto' : 'Nuevo Producto' }}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input formControlName="price" type="number" min="0"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descripci칩n</ion-label>
          <ion-textarea formControlName="description" rows="3"></ion-textarea>
        </ion-item>

        <ion-item lines="none" class="image-upload-container">
          <div class="upload-area">
            <input
              type="file"
              #fileInput
              accept="image/*"
              (change)="onFileSelected($event)"
              [attr.disabled]="isUploading ? '' : null"
              style="display: none"
            >
            
            <div class="preview-container" (click)="fileInput.click()">
              <ng-container *ngIf="previewImage || productForm.get('image_url')?.value; else uploadPrompt">
                <img [src]="previewImage || supabaseService.getProductImageUrl(productForm.get('image_url')?.value ?? '')" 
                     alt="Preview" 
                     class="preview-image">
                <div class="overlay">
                  <ion-icon name="camera"></ion-icon>
                  <span>Cambiar imagen</span>
                </div>
              </ng-container>
              
              <ng-template #uploadPrompt>
                <div class="upload-prompt">
                  <ion-icon name="cloud-upload"></ion-icon>
                  <span>Subir imagen</span>
                  <small>Tama침o m치ximo: 2MB</small>
                </div>
              </ng-template>
            </div>
          </div>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Stock</ion-label>
          <ion-input formControlName="stock" type="number" min="0"></ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          type="submit" 
          class="ion-margin-top"
          [disabled]="!productForm.valid">
          {{ isEditing ? 'Actualizar' : 'Guardar' }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>

  <!-- Lista de productos -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-thumbnail slot="start">
          <img [src]="supabaseService.getProductImageUrl(product.image_url ?? '')" 
               [alt]="product.name"
               (error)="handleImageError($event)"
               (load)="onImageLoad(product.name)">
        </ion-thumbnail>
        
        <ion-label>
          <h2>{{ product.name }}</h2>
          <p>Image URL: {{ product.image_url }}</p>
        </ion-label>

        <ion-buttons slot="end">
          <ion-button (click)="editProduct(product)" color="primary">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteProduct(product.id!)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
