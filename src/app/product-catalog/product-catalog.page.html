<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cat√°logo de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Mensaje de error -->
  <ion-item *ngIf="error" color="danger">
    <ion-label>{{ error }}</ion-label>
  </ion-item>

  <!-- Mensaje cuando no hay productos -->
  <ion-item *ngIf="products.length === 0 && !error">
    <ion-label class="ion-text-center">
      No hay productos disponibles en este momento
    </ion-label>
  </ion-item>

  <!-- Grid de productos -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let product of products">
        <ion-card [routerLink]="['/product', product.id]">
          <img [src]="product.image_url" *ngIf="product.image_url" />
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>{{ product.price | currency:'USD':'symbol':'1.0-2' }}</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
            <p>{{ product.description }}</p>
            <ion-chip [color]="product.stock > 0 ? 'success' : 'danger'">
              {{ product.stock > 0 ? 'En stock' : 'Agotado' }}
            </ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="loadProducts()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
